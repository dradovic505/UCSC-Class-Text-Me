<!-- Congratulations! You will now recieve Telegram updates for: -->

<table border=1>
  {% for info in user_info %}
  <tr>
    <td> "{{info}}" </td>
    <td> "{{user_info[info]}}" </td>
  </tr>
  {% endfor %}
</table>

<form method="POST" action="">
  <div id="search">
    <input type="submit" name="home" value="Home">
  </div>
</form>
